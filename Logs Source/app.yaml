name: Logs Source
language: csharp
variables:
  - name: output
    inputType: OutputTopic
    description: This is the output topic
    defaultValue: k8s-logs
    required: true
  - name: K8SEndpoint
    inputType: Secret
    description: ''
    defaultValue: K8SEndpoint
    required: true
  - name: K8SClusterCertificateAuthorityData
    inputType: Secret
    description: ''
    defaultValue: K8SClusterCertificateAuthorityData
    required: true
dockerfile: dockerfile
runEntryPoint: WriteHelloWorld.csproj
defaultFile: WriteHelloWorld/Program.cs
