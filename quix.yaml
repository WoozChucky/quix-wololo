# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: K8S Metrics Source
    application: Logs Source
    deploymentType: Service
    version: 6209ac4a2a6f467277cc1180e3176c2ddeab4be3
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output_metrics
        inputType: OutputTopic
        description: ''
        required: true
        value: k8s-metrics
      - name: K8SEndpoint
        inputType: Secret
        description: ''
        required: true
        secretKey: K8SEndpoint
      - name: K8SClusterCertificateAuthorityData
        inputType: Secret
        description: ''
        required: true
        secretKey: K8SClusterCertificateAuthorityData
      - name: K8SClientCertificateData
        inputType: Secret
        description: ''
        required: true
        secretKey: K8SClientCertificateData
      - name: K8SClientKeyData
        inputType: Secret
        description: ''
        required: true
        secretKey: K8SClientKeyData
      - name: K8SToken
        inputType: Secret
        description: ''
        required: true
        secretKey: K8SToken
      - name: K8SClusterName
        inputType: FreeText
        description: ''
        required: true
        value: DevCluster

# This section describes the Topics of the data pipeline
topics:
  - name: k8s-logs
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: k8s-metrics
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
